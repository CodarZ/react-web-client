<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外圈光环 - 保留 -->
  <circle cx="64" cy="64" r="56" stroke="url(#ringGrad)" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="64" cy="64" r="48" stroke="url(#ringGrad)" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- 中心主体 - 圆角矩形代表浏览器/客户端窗口（缩小） -->
  <rect x="36" y="40" width="56" height="48" rx="7" ry="7" fill="url(#coreGrad)"/>

  <!-- 窗口标题栏 -->
  <rect x="36" y="40" width="56" height="12" rx="7" ry="7" fill="url(#innerGrad)"/>
  <rect x="36" y="45" width="56" height="7" fill="url(#innerGrad)"/>

  <!-- 标题栏控制按钮 -->
  <circle cx="44" cy="46" r="2.5" fill="#EF4444" opacity="0.9"/>
  <circle cx="52" cy="46" r="2.5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="60" cy="46" r="2.5" fill="#22C55E" opacity="0.9"/>

  <!-- 窗口内容 - 代码/内容行 -->
  <rect x="42" y="57" width="20" height="3.5" rx="1.5" fill="white" opacity="0.7"/>
  <rect x="42" y="64" width="44" height="3.5" rx="1.5" fill="white" opacity="0.5"/>
  <rect x="42" y="71" width="34" height="3.5" rx="1.5" fill="white" opacity="0.5"/>
  <rect x="42" y="78" width="26" height="3.5" rx="1.5" fill="white" opacity="0.4"/>

  <!-- 连接节点 - 代表客户端连接 -->
  <circle cx="64" cy="16" r="4" fill="url(#ringGrad)"/>
  <circle cx="64" cy="112" r="4" fill="url(#ringGrad)"/>
  <circle cx="16" cy="64" r="4" fill="url(#ringGrad)"/>
  <circle cx="112" cy="64" r="4" fill="url(#ringGrad)"/>
</svg>
